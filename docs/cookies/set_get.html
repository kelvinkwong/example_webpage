<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../css/style.css" >
    <script type="text/javascript" src="../js/script.js"></script>
</head>
<html>
<body>
    <script>
        function documentWriteParagraph(text){
            blob = document.createElement('p');
            blob.innerHTML = text;
            document.body.append(blob);
        }

        const ONE_YEAR = 365 *24*60*60*1000;
        var expires = new Date();
        expires.setTime(expires.getTime() + ONE_YEAR);
        document.cookie = 'expires_' + new Date().getTime() + "=" + Math.random() +
            ';expires=' + expires.toUTCString();
        document.cookie = 'max-age_' + new Date().getTime() + "=" + Math.random() +
            ';max-age=' + ONE_YEAR;
        var cookies = document.cookie.split(';');
        documentWriteParagraph("New Cookies:");
        documentWriteParagraph(cookies.pop());
        documentWriteParagraph(cookies.pop());

        document.body.append(document.createElement('hr'));

        documentWriteParagraph('All Cookies: ' + document.cookie.split(';').length);
        document.cookie.split(";").forEach(function(c) {
            documentWriteParagraph(c);
        });
    </script>
</body>
</html>
