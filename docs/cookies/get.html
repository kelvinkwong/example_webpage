<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../css/style.css" >
    <script type="text/javascript" src="../js/script.js"></script>
</head>
<html>
<body>
    <script>
        documentWriteParagraph('All Cookies: ' + document.cookie.split(';').length);
        document.cookie.split(";").forEach(function(c) {
            documentWriteParagraph(c);
        });

        function documentWriteParagraph(text){
            blob = document.createElement('p');
            blob.innerHTML = text;
            document.body.append(blob);
        }
    </script>
</body>
</html>
