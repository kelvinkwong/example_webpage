<html>

<head>
<!-- <script src="https://hls-js.netlify.app/dist/hls.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<!-- https://cristian.sulea.net/blog/disable-browser-caching-with-meta-html-tags/ -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
</head>
<body>
<video height="720" id="video" controls></video>
<div>
Credits: https://github.com/video-dev/hls.js/
</div>
</body>
<script>
    function get_query_parameter(target) {
        if (location.search)
            for (query of location.search.slice(1).split('&'))
            {
                aquery = query.split('=');
                if (aquery[0] == target)
                    return aquery[1];
            }
        return null;
    }

    if(Hls.isSupported()) {
        var video = document.getElementById('video');
        var hls = new Hls({
            "autoStartLoad": true,
            "startPosition": -1,
            "debug": true,
            "capLevelOnFPSDrop": false,
            "capLevelToPlayerSize": true, // false
            "initialLiveManifestSize": 1,
            "maxBufferLength": 10, // 30
            "backBufferLength": null,
            "maxBufferSize": 60000000,
            "maxBufferHole": 0.1,
            "highBufferWatchdogPeriod": 2,
            "nudgeOffset": 0.1,
            "nudgeMaxRetry": 3,
            "maxFragLookUpTolerance": 0.25,
            "liveSyncDurationCount": 10, // 3
            "liveMaxLatencyDurationCount": 20,
            "maxLiveSyncPlaybackRate": 1,
            "liveDurationInfinity": false,
            "liveBackBufferLength": null,
            "maxMaxBufferLength": 20, // 600
            "enableWorker": true,
            "enableSoftwareAES": false, // true
            "manifestLoadingTimeOut": 10000,
            "manifestLoadingMaxRetry": 1,
            "manifestLoadingRetryDelay": 1000,
            "manifestLoadingMaxRetryTimeout": 64000,
            "levelLoadingTimeOut": 10000,
            "levelLoadingMaxRetry": 4,
            "levelLoadingRetryDelay": 1000,
            "levelLoadingMaxRetryTimeout": 64000,
            "fragLoadingTimeOut": 20000,
            "fragLoadingMaxRetry": 6,
            "fragLoadingRetryDelay": 1000,
            "fragLoadingMaxRetryTimeout": 64000,
            "startFragPrefetch": false,
            "fpsDroppedMonitoringPeriod": 5000,
            "fpsDroppedMonitoringThreshold": 0.2,
            "appendErrorMaxRetry": 3,
            "stretchShortVideoTrack": false,
            "maxAudioFramesDrift": 1,
            "forceKeyFrameOnDiscontinuity": true,
            "abrEwmaFastLive": 3,
            "abrEwmaSlowLive": 9,
            "abrEwmaFastVoD": 3,
            "abrEwmaSlowVoD": 9,
            "abrEwmaDefaultEstimate": 500000,
            "abrBandWidthFactor": 0.95,
            "abrBandWidthUpFactor": 0.7,
            "abrMaxWithRealBitrate": false,
            "maxStarvationDelay": 4,
            "maxLoadingDelay": 4,
            "minAutoBitrate": 0,
            "emeEnabled": false,
            "drmSystemOptions": {},
            "testBandwidth": true,
            "progressive": false,
            "lowLatencyMode": false, // true
            "cueHandler": {},
            "enableCEA708Captions": true,
            "enableWebVTT": true,
            "enableIMSC1": true,
            "captionsTextTrack1Label": "English",
            "captionsTextTrack1LanguageCode": "en",
            "captionsTextTrack2Label": "Spanish",
            "captionsTextTrack2LanguageCode": "es",
            "captionsTextTrack3Label": "Unknown CC",
            "captionsTextTrack3LanguageCode": "",
            "captionsTextTrack4Label": "Unknown CC",
            "captionsTextTrack4LanguageCode": "",
            "renderTextTracksNatively": true
        });
        hls.loadSource(get_query_parameter('manifest'));
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED, function() {
          video.muted = true;
          video.play();
    });
    }
</script>
</html>
